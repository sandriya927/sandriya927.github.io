<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
        }
        .main-content h2 {
            text-align: center;
        }
        .main-content p {
            text-align: justify;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>歡迎來到我的個人簡介</h1>
            <p>這裡是關於我的一些資訊</p>
        </div>
    </section>

    <section class="main-content">
        <div class="container">
            <h2 id="about">關於我</h2>
            <p>這裡是關於我的詳細介紹...</p>

            <h2 id="skills">技能</h2>
            <p>這裡是我的技能列表...</p>

            <h2 id="contact">聯絡我</h2>
            <p>這裡是我的聯絡資訊...</p>
        </div>
    </section>

    <footer>
        <p>個人簡介 &copy; 2023</p>
    </footer>
</body>
</html>
